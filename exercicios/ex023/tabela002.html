<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        table {
            width: 80%;
            border-collapse: collapse;
        }
        td, th {
            border: solid 1px rgb(101, 101, 101);
            padding: 10px;
        }
        thead, tfoot {
            background-color: grey;
            color: white;
        }
        .num {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>TABELAS GRANDES</h1>
<!--ANATOMIA
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH -->
    
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 913 048</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">14 404 403</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">11 993 039</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
