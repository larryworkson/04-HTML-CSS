<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome" autocomplete="name">
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5"> <!-- permite números reais. -->
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes">
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2020-08-14">
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
