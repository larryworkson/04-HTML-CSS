<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" autocomplete="username"> <!-- deixa o campo obrigatório e permite no mínimo 5 letras e no máximo 15. Size mostra um número específico de caracteres por vez -->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required minlength="8" autocomplete="current-password">
        </p>
        <button>Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>
</html>
