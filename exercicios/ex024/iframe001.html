<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            /* no caso do iframe, a configração no CSS é soberana */
            width: 250px;
            height: 100px;
            border: solid rgb(250, 17, 192) 3px;
        }
    </style>
</head>
<body>
    <!-- iframe: inline frame (quadro em linha) -->
    <!-- tamanho padrão: 300x150px -->
    <h1>Testando uso do iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" width="500" frameborder="1" scrolling="auto">
            <!-- as tags dentro do iframe só aparecem caso o navegador seja imcompatível -->
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe>
        para aprender a programar</p>
    <p>
        O site
        <iframe src="https://larryworkson.github.io/JS/AULA04/exextras/sistCadastros/" frameborder="0"></iframe>
        também é muito legal.
    </p>
</body>
</html>
